name: Update Daily News

on:
  schedule:
    # æ¯æ—¥ 22:00 UTC (æ—¥æœ¬æ™‚é–“ 7:00) ã«å®Ÿè¡Œ
    - cron: '0 22 * * *'
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

# æ¨©é™ã‚’æ˜ç¤ºçš„ã«è¨­å®š
permissions:
  contents: write  # ãƒªãƒã‚¸ãƒˆãƒªã¸ã®æ›¸ãè¾¼ã¿æ¨©é™

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true  # èªè¨¼æƒ…å ±ã‚’ç¶­æŒ
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Fetch latest news
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: node scripts/fetch-news.js
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“° Update news - $(date +'%Y-%m-%d %H:%M')" && git push)
